[package]
name = "rtoml"
version = "0.6.1"
authors = ["Samuel Colvin <s@muelcolvin.com>"]
edition = "2018"

[dependencies]
toml = {version = "0.5.8", features = ["preserve_order"]}
serde = "1.0.123"
pyo3 = {version = "0.13.2", features = ["extension-module"]}
chrono = {version = "0.4.19", features = ["std"]}

[lib]
name = "_rtoml"
crate-type = ["cdylib"]

